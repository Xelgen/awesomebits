        body-html: "Պայծառ և խենթ մտահղացում ունեք, որն իրականացնելու համար գումա՞ր է պետք։ Մենք տրամադրում ենք <strong>1000 ԱՄՆ դոլար, ամեն ամիս</strong>։ Ամեն ինչ շատ պարզ է։ Ձեր մտահղացումը միայն ձերն է, մենք պարզապես ուզում ենք օգնել ձեզ այն իրականությո՛ւն դարձնել։" //"Have a crazy brilliant idea that needs funding? We award <strong>$1,000 grants every month</strong>. It couldn't be simpler! Your idea is yours alone. We don't want a stake in it. We just want to help you make it happen!"
