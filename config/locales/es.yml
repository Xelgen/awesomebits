      call-to-action: ¡Solicita una beca del Awesome Foundation ahora!
      who:
        header: ¡Awesome está en todas partes!
        body: La fundación Awesome Foundation for the Arts and Sciences es una red siempre en crecimiento a nivel mundial de personas dedicadas a promover los intereses de lo impresionante en el universo. Creadoi durante el largo y ardiente verano del 2009 en Boston, la Fundación distribuye una serie de becas de $1,000 a proyectos y a sus creadores. El dinero es recaudado de las arcas de unos diez “microadministradores” autoorganizados y entregado por adelantado en efectivo, cheque o  doblones de oro.  Los capítulos son autónomos y organizados por los administradores por áreas geográficas o temas de interés.
